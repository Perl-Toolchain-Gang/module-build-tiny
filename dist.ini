name    = Module-Build-Tiny
author  = Leon Timmermans <leont@cpan.org>
author  = David Golden <dagolden@cpan.org>
license = Perl_5
copyright_holder = Leon Timmermans, David Golden
copyright_year   = 2011

[Git::GatherDir]
[PruneCruft]
[MetaYAML]
[License]
[Manifest]
[Readme]

[AutoPrereqs]
skip = File::ShareDir
[MetaJSON]
[GitHub::Meta]
[Git::NextVersion]
[MetaProvides::Package]

[BuildSelf]
auto_configure_requires = 1

[PodSyntaxTests]

[InstallGuide]
[PodWeaver]
[PkgVersion]
[NextRelease]

[CheckChangesHasContent]
[Git::Check]
[RunExtraTests]
[TestRelease]
[ConfirmRelease]

[MinimumPerl]

[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]

[Prereqs / RuntimeSuggests]
constant = 1.27
[Prereqs / RuntimeConflicts]
local::lib = <1.006008
[Prereqs / TestSuggests]
File::ShareDir = 1.000

[OnlyCorePrereqs]
:version = 0.012
check_dual_life_versions = 0
skip = ExtUtils::Config
skip = ExtUtils::Helpers
skip = ExtUtils::InstallPaths
